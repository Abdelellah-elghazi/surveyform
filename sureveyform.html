

<!DOCTYPE html>
<html lang="en">
 <html>
    <head>
      <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="form-2022.css">
     <title>travel</title>
    </head>
    <body>
        <main class="main">

          <h1 id="title">do you lik travling?</h1>
           <p id="description"><em><strong>personal informations</strong></em></p>

            <form id="survey-form">
                <div>
                    <label for="name" id="name-label" >Full name</label>
                    <input type="name" id="name" type="text" required placeholder="enter your name"> 
                    <br> 
                    <label for="email" id="email-label" >E-mail</label>
                    <input  type="email"  name="email" required placeholder="enter your email"><br>
                    <label for="number" id="number-label" >Phone number</label>
                    <input type="number" id="number" name="number"  min="1" max="10" required placeholder="enter your number">
                </div>
                <div>
                    <p>which places do you like to travel to?</p>
                    <select id="dropdown" name="places">
                        <option value="Africa">Africa</option>
                        <option value="Asia">Asia</option>
                        <option value="Australia">Australia</option>
                        <option value="Europ">Europ</option>
                    </select>
                </div>
                <div>
                    <p>What is your gender?</p>
                    <input type="radio" name="gender" value="male">
                    <label for="male">Male</label><br>
                    <input type="radio" name="gender" value="famel">
                    <label for="famel">Famel</label><br>
                    <input type="radio" name="gender" value="other">
                    <label for="other">Other</label></br>
                </div>
                <div>
                    <p>what is the best transportation to travel?</p>
                    <input type="checkbox" id="transport1" name="transport1" value="airplane">
                    <label for="transport1">airplane</label><br>
                    <input type="checkbox" id="transport2" name="transport2" value="Car">
                    <label for="transport2">Car</label><br>
                    <input type="checkbox" id="transport3" name="transport3" value="Boat">
                    <label for="transport3">Boat</label><br>
                </div>
                <div>
                    <textarea name="textarea" id="" cols="30" rows="5" placeholder="your comment"></textarea>
                    <input type="submit" id="submit">
                </div>
            </form>
        </main>
     </html>
